<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The chatbot" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/chatBot.css" />
    <link rel="icon" href="img/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script type="application/javascript" src="js/chatBot.js"></script>

    <title>chatbot</title>
</head>

<body onload="onBodyLoad()">
    <div class="title">ChatBot</div>
    <div class="help-btn" onclick="onClickHelpBtn()"></div>
    <div class="content">
        <div class="chat_zone">
            <div class="search_zone">
                <input id="chat-input" name="chat-input" type="text" />
                <input id="send-message-btn" class="send-button" type="submit" value="Send" onclick="submitMessage()"/>
            </div>

            <div class="scroll-message"></div>

        </div>
        <div class="help">
            <div class="title-help">Need Help ?</div>
            <div>Here is a list of existing commands :</div>
        </div>
    </div>
</body>

</html>
